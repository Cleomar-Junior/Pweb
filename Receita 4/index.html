<!DOCTYPE html>
<html>   
    <head>
        <meta charset="UTF-8">    
        <link href="estilo.css" rel="stylesheet">  
        <title>Receita 4</title>
    </head>
 
    <body>
        <div id="meu amor"></div>
        <br>
        <div>
            <button id="botaoCarregar">Carregando cervejas...</button>
            <button id="botaoOrdenar">Mostrar cervejas ordenadas</button>
            <button id="embaralhar">Embaralhar cervejas</button>
        </div>     
    </body>   

    <script>
        let cervejas = ["Guiness", "Desperados", "Becks"]

        function transformar(item){
            return `<tr><td>${item}</td></tr>`
        }

        function carregarDiv(){
            let div = document.getElementById("meu amor")
            let cervejasHtml = cervejas.map(transformar)
            div.innerHTML = `<table>
                                <tr><th>Cervejas</th></tr>
                                ${cervejasHtml.join("\n")}
                            </table>`
        }

        function ordenarCervejas(){
            let ord = document.getElementById("meu amor")
            let cervejasOrdenadas = cervejas.map(transformar).sort()
            ord.innerHTML = `<table>
                                <tr><th>Cervejas</th></tr>
                                ${cervejasOrdenadas.join("\n")}
                            </table>`
        }

        function embaralharCervejas(){
            let emb = document.getElementById("meu amor")
            let embCerv = cervejas.map(transformar).sort(() => Math.random() -0.5)
            emb.innerHTML = `<table>
                                <tr><th>Cervejas</th></tr>
                                ${embCerv.join("\n")}
                            </table>`
        }

        let botao = document.getElementById("botaoCarregar")
        botao.addEventListener("click", carregarDiv)     
        
        let bOrdenar = document.getElementById("botaoOrdenar")
        bOrdenar.addEventListener("click", ordenarCervejas)
        
        let embaralhar = document.getElementById("embaralhar")
        embaralhar.addEventListener("click", embaralharCervejas)
        
    </script>
</html>
