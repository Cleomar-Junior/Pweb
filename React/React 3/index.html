<!DOCTYPE html>
<html>
   <head>
      <title>ReceitaReact - 3</title>      
      <link rel="stylesheet" href="style.css"> 
   </head>

   <body>
      <div id="app">
      </div>

      <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
      <script src="https://unpkg.com/babel-standalone/babel.min.js" crossorigin></script>
            

      <script type="text/babel">

        let cervejas = [
            {
                name: "IPA Americana",
                alcohol: "7.5%",
                style: "American IPA",
                ibu: "60"
            },
            {
                name: "Stout Irlandesa",
                alcohol: "5.0%",
                style: "Irish Stout",
                ibu: "40"
            },
            {
                name: "Tripel Belga",
                alcohol: "9.0%",
                style: "Belgian Tripel",
                ibu: "35"
            }
]


        const TabelaBebidas = ({titulo,cabecalhos:cabecalho, conteudo:content}) => {
            return (
            <div>
                <h1>{titulo}</h1>
                <table id="tabela" border="1">
                    <thead>
                        <tr>
                            {cabecalho.map((cbclh) => (<th>{cbclh}</th>))}    
                        </tr>
                    </thead>
                    <tbody>
                        {content.map((cerv) => (
                            <tr>
                                <td>{cerv.name}</td>
                                <td>{cerv.alcohol}</td>
                                <td>{cerv.style}</td>
                                <td>{cerv.ibu}</td>
                            </tr>
                        ))}
                    </tbody>
                </table>
            </div>
                    )  
            }

            const valoresCabecalhos = ["Nome", "Alcool", "Estilo", "IBU"]
            ReactDOM.render(
                <TabelaBebidas titulo="minha tabela de cana" cabecalhos={ valoresCabecalhos } conteudo={cervejas}/>
                ,
                document.getElementById("app"))
      </script>

   </body>

</html>
