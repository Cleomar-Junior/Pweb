<!DOCTYPE html>
<html>
<head>
    <title>ReactZero</title>
    <link rel="stylesheet" href="style.css"> <!-- Adicione esta linha -->
</head>

<body>

    <div id="cabecalho"></div>
    <div id="app"></div>

    <br>
    <hr> 

    <div id="divEstado">
        <h1>Mostrar Estados</h1>
        <div id="estado"></div>
        <br>
        <button id="botaoEstado">Carregar</button>
    </div>


    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone/babel.min.js" crossorigin></script>

    <script type="text/babel">
        let propriedades = ['id','Estado','Capital','Regiao',]
        let estadoJson = [
            {
                "id": 1,
                "Estado": "Acre",
                "Capital": "Rio Branco",
                "Regiao": "Norte"
            },
            {
                "id": 2,
                "Estado": "Alagoas",
                "Capital": "Maceió",
                "Regiao": "Nordeste"
            },
            {
                "id": 3,
                "Estado": "Amapá",
                "Capital": "Macapá",
                "Regiao": "Norte"
            },
            {
                "id": 4,
                "Estado": "Amazonas",
                "Capital": "Manaus",
                "Regiao": "Norte"
            },
            {
                "id": 5,
                "Estado": "Bahia",
                "Capital": "Salvador",
                "Regiao": "Nordeste"
            },
            {
                "id": 6,
                "Estado": "Ceará",
                "Capital": "Fortaleza",
                "Regiao": "Nordeste"
            },
            {
                "id": 7,
                "Estado": "Distrito Federal",
                "Capital": "Brasília",
                "Regiao": "Centro-Oeste"
            },
            {
                "id": 8,
                "Estado": "Espírito Santo",
                "Capital": "Vitória",
                "Regiao": "Sudeste"
            },
            {
                "id": 9,
                "Estado": "Goiás",
                "Capital": "Goiânia",
                "Regiao": "Centro-Oeste"
            },
            {
                "id": 10,
                "Estado": "Maranhão",
                "Capital": "São Luís",
                "Regiao": "Nordeste"
            },
        ]

        const TabelaEstados = () => {
            return (
            <div id="app">
                <table id="tabela" border="1">
                    <thead><tr><th>Nome</th><th>Marca</th></tr></thead>
                    <tbody><tr><td>Havana</td><td>Engenho Anísio Santiago</td></tr></tbody>
                </table>
            </div>
           )
        }

        const Cabecalho = () => {
            return (<h1>Minha tabela de Bebidas</h1>)
        }

        const Estado = () => {
            return (
                <div id="estado">
                    <table id="estadoTab" border="1">
                        <thead>
                            <tr>
                                {propriedades.map(prop => <th>{prop}</th>)}
                            </tr>
                        </thead>
                        <tbody>
                            {estadoJson.map(item => 
                                <tr>
                                    {propriedades.map(prop => <td>{item[prop]}</td>)}
                                </tr>)}
                        </tbody>
                    </table>
                </div>
            )
        }

        const teste = () => {
            ReactDOM.render(
            <Estado/>,
            document.getElementById("estado")
        )
        }
      
        ReactDOM.render(
            <Cabecalho/>,
            document.getElementById("cabecalho")
        )

        ReactDOM.render(
            <TabelaEstados/>,
            document.getElementById("app")
        )

        let botaoEstado = document.getElementById('botaoEstado')
        botaoEstado.addEventListener("click", () => teste())

    </script>
</body>
</html>
